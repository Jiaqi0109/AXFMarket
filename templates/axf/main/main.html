{% extends 'axf/base/base.html' %}
{% load staticfiles %}

{% block personResource %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
{% endblock %}

{% block body %}
    <header>
        {% block mainResource %}

        {% endblock %}
        <div id="header_content">
            {% block header_content %}
                <span id="text">天丰利商城<span class="glyphicon glyphicon-map-marker"></span></span>
            {% endblock %}
        </div>
    </header>
    {#    留边距#}
    <div id="body_content">
        {% block content %}

        {% endblock %}
    </div>
    <footer>
        <a href="{% url 'axf:home' %}" class="home">
            <dl>
                <dt><span></span></dt>
                <dd>首页</dd>
            </dl>
        </a>
        <a href="{% url 'axf:market' '104749' 0 0 %}" class="market">
            <dl>
                <dt><span></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a href="{% url 'axf:cart' %}" class="cart">
            <dl>
                <dt><span></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a href="{% url 'axf:mine' %}" class="mine">
            <dl>
                <dt><span></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>
{% endblock %}
