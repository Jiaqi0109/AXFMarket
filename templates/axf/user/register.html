{% extends 'axf/main/main.html' %}
{% load staticfiles %}

{% block mainResource %}
    <link rel="stylesheet" href="{% static 'user/css/register.css' %}">
    <script src="{% static 'user/js/register.js' %}"></script>
    <script src="{% static 'base/js/md5.js' %}"></script>
{% endblock %}

{% block header_content %}
    <p id="header_regester">注册</p>
{% endblock %}

{% block content %}
    <div id="user_register">
        <form class="form-horizontal" onsubmit='return check()' action="{% url 'axf:doregister' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="reg_username" class="control-label">用户名</label>
                <input type="text" class="form-control" id="reg_username" name="username" placeholder="请输入用户名"><span
                    id="username_check"></span>
            </div>

            <div class="form-group">
                <label for="reg_password" class="control-label">密码</label>
                <input type="password" class="form-control" id="reg_password" name="password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="reg_password_confirm" class="control-label">确认密码</label>
                <input type="password" class="form-control" id="reg_password_confirm" placeholder="请确认密码"><span
                    id="password_check"></span>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="control-label">邮箱</label>
                <input type="email" id="inputEmail3" class="form-control" name="email" placeholder="请输入你的邮箱">
            </div>

            <div class="form-group">
                <label for="inputPhone" class="control-label">电话</label>
                <input type="text" id="inputPhone" class="form-control" name="phone" placeholder="请输入你的电话">
            </div>

            <div class="form-group">
                <label for="exampleInputFile" class="control-label">头像</label>
                <input type="file" id="exampleInputFile" name="icon">
            </div>

            <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-default" value="注册">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
