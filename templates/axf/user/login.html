{% extends 'axf/main/main.html' %}
{% load staticfiles %}

{% block mainResource %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <script src="{% static 'user/js/login.js' %}"></script>
    <script src="{% static 'base/js/md5.js' %}"></script>
{% endblock %}

{% block header_content %}
    <span id="header_login">登录</span>
{% endblock %}

{% block content %}
    <div id="user_login">
        <form onsubmit="return check()" action="{% url 'axf:dologin' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="login_username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="login_username" placeholder="请输入用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="login_password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="login_password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="登录">
                </div>
            </div>

        </form>
    </div>
{% endblock %}
